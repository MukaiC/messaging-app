{% extends "layout.html" %}

{% block heading %}Welcome!{% endblock %}

{% block content %}
      <form id="form" action="" method="post">
        <div class="form-group">
          <label>Please enter your display name</label><br>
          <input id="name" name="name" class="form-control" autocomplete="off" autofocus placeholder="Name" type="text">
          <small class="form-text text-muted">This name will be displayed with your messages.</small><br>
          <input type="submit" class="btn btn-info">
        </div>
      </form>
  {% endblock %}
